---

- name: Install common packages
  dnf:
    name:
    - git
    - tmux
    - vim
    - zsh
    state: latest

- name: Set zsh as shell
  user:
    name: "{{ ansible_user }}"
    shell: /usr/bin/zsh

- name: Run firewall tasks
  include: firewall.yml

- name: Run fail2ban tasks
  include: fail2ban.yml

...
